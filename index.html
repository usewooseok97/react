<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
    </head>
    <body>
        <div id="root">hi</div>
        <!-- 리엑트 사용법
             1.리엑트 link를 연결한다 react@17.0.2 리엑트의활동등을 담당
                react-dom@17.0.2 리엑트가 만든 html요소들을 body에 넣는역활
                @babel 리엑트문법을 좀더 쉽게 JSX로 변환시킴 좀 느려짐
         -->
    </body>
        <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>         
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
        <script type="text/babel">
                function HourMinuteConvert(){ // jsx 로 contain 할때는 위에 변수를 함수로만든뒤 합치는데함수명의첫글자를 대문자로 해야함 
                const [amount, setAmount] = React.useState("")
                const [Flipped, setFlipped] = React.useState(false)
                const onChange = (event) => {
                    setAmount(event.target.value);
                }
                const onReset = () => setAmount("");
                const onFlip = () => { onReset();
                    setFlipped(current => !current)}
                    return (
                <div>
                    <div>
                        <label htmlFor="minute">minute</label>
                        <input value={Flipped ? amount*60 : amount}id="minute" placeholder="minute" 
                        type="number"onChange={onChange} disabled={Flipped} />
                    </div>
                    <div>
                        <label htmlFor="hour">hour</label>
                        <input
                        value={Flipped ? amount : Math.floor(amount /60)} id="hour" 
                        placeholder="hour" type="number" onChange={onChange}
                        disabled={!Flipped} />
                    </div>
                    <div>
                        <label htmlFor="hour">hour-minute</label>
                        <input
                        value={Flipped ? "" : amount % 60 } 
                         type="number" onChange={onChange}
                        disabled />
                    </div>

                    <button onClick={onReset}>reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
                )
    }
                function MILEKMConvert(){
                    return( <h2>MILE KM</h2>)
                }
                function Selected(){
                    return( <h2>Please Select Units</h2>)
                }
    function App(){ // jsx 로 contain 할때는 위에 변수를 함수로만든뒤 합치는데함수명의첫글자를 대문자로 해야함 
        const [index,setIndex] = React.useState("x")   
        const onSelect = (event) => {
            setIndex(event.target.value);
        };
        return (
                <div>
                    <h1>Super converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="x">Select Units</option>
                        <option value="0">Minute To Hour</option>
                        <option value="1">KM To Mile</option>
                        </select>
                        {index === "x" ? <Selected/> : null}
                        {index === "0" ? <HourMinuteConvert/> : null}
                        {index === "1" ? <MILEKMConvert/> : null}
                </div>
                )
    }
            const root = document.getElementById("root");
            ReactDOM.render(<App/>, root)
                // jsx 로 contain 할때는 위에 변수를 함수로만든뒤 합치는데함수명의첫글자를 대문자로 해야함 
                </script>
</html>
