<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
    </head>
    <body>
        <div id="root">hi</div>
        <!-- 리엑트 사용법
             1.리엑트 link를 연결한다 react@17.0.2 리엑트의활동등을 담당
                react-dom@17.0.2 리엑트가 만든 html요소들을 body에 넣는역활
                @babel 리엑트문법을 좀더 쉽게 JSX로 변환시킴 좀 느려짐
         -->
    </body>
        <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>         
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
        <script type="text/babel">
            const root = document.getElementById("root");
            function App(){
                const [counter,setCounter] = React.useState(0); //React.useState는 배열을 만들어주는데(undefined,function)형식,
                                                                 // 배열을 다른 배열로 받기 가능 const [zero,one] = [0,1]
                const onClick = () =>{
                    setCounter(counter + 1)                         //modifier(1234) == 
                                                            // counter=1234 ,ReactDOM.render(<App/>, root)
                }
                   return (
                <div>
                    <span>Total click : {counter}</span>
                    <button onClick={onClick}>BTN</button>
                </div>
                )
            }
            ReactDOM.render(<App/>, root)
                // jsx 로 contain 할때는 위에 변수를 함수로만든뒤 합치는데함수명의첫글자를 대문자로 해야함 
                                </script>
</html>
