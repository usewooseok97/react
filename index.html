<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
    </head>
    <body>
        <div id="root">hi</div>
        <!-- 리엑트 사용법
             1.리엑트 link를 연결한다 react@17.0.2 리엑트의활동등을 담당
                react-dom@17.0.2 리엑트가 만든 html요소들을 body에 넣는역활
                @babel 리엑트문법을 좀더 쉽게 JSX로 변환시킴 좀 느려짐
         -->
    </body>
        <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>         
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
        <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
        <script type="text/babel">
            function Btn({text, ChangeWord,fontSize=14 ,Display}){
        return <button 
            onClick ={ChangeWord}
            style={{
            backgroundColor: "teal",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: "10px",
            marginRight: "5px",
            fontSize,
            display: Display  ? "block" : "none" 
          }}
          >{ text } </button>
          
            }
        Btn.propTypes ={
            text:PropTypes.string.isRequired,
            fontSize:PropTypes.number
        }
    function App(){ // jsx 로 contain 할때는 위에 변수를 함수로만든뒤 합치는데함수명의첫글자를 대문자로 해야함 
        const [value , setValue] = React.useState("Save Button")
        const [hden , setHden] = React.useState(false)
        const ChangeValue = () => {
            setValue("Revert Change")
            setHden(current => !current)
        }
        return(
                <div>
                <Btn text={value} ChangeWord={ChangeValue} fontSize={18} Display={!hden}/>
                <Btn text={"hello"} ChangeWord={ChangeValue} fontSize={10} Display={hden} />
                <Btn text={value + " OK?"} ChangeWord={ChangeValue} fontSize={10} Display={!hden}/>
                </div>
        )
                    }
                
            const root = document.getElementById("root");
            ReactDOM.render(<App/>, root)
                // jsx 로 contain 할때는 위에 변수를 함수로만든뒤 합치는데함수명의첫글자를 대문자로 해야함 
                </script>
</html>
